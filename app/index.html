<!DOCTYPE html>
<html lang="en" ng-app="simpleATM">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

    <title>Simple ATM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div ng-controller="SimpleATMController as controller">
      <div class="col s12 balance"> Current Balance: Â£ {{ controller.balance }} </div>
      <div class="col s6 deposit">
        <input type="number" ng-model="depositAmount" min="1">
        <button id="deposit" ng-click="controller.deposit(depositAmount);">Deposit</button>
      </div>
      <div class="col s6 withdrawal">
        <input type="number" ng-model="withdrawalAmount" min="1">
        <button id="withdrawalAmount" ng-click="controller.withdrawal(withdrawalAmount);">Withdrawal</button>
      </div>
    </div>
  </body>
</html>
